# IntelliJ Platform Artifacts Repositories
# -> https://plugins.jetbrains.com/docs/intellij/intellij-artifacts.html

pluginGroup = com.github.soulduse.intellij.opencode
pluginName = intellij-opencode-plugin
pluginRepositoryUrl = https://github.com/soulduse/opencode-intellij-plugin
# SemVer format -> https://semver.org
pluginVersion = 0.1.0

# Supported build number ranges andà®ŸIntelliJ Platform Versions
# -> https://plugins.jetbrains.com/docs/intellij/build-number-ranges.html
pluginSinceBuild = 233
pluginUntilBuild = 243.*

# IntelliJ Platform Properties -> https://plugins.jetbrains.com/docs/intellij/tools-gradle-intellij-plugin.html#configuration-intellij-extension
platformType = IC
platformVersion = 2023.3.6

# Gradle settings
org.gradle.jvmargs = -Xmx2048m -Dfile.encoding=UTF-8
org.gradle.parallel = true
org.gradle.caching = true

# Kotlin settings
kotlin.stdlib.default.dependency = false
kotlin.code.style = official
